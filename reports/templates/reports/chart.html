<!-- Filename: app_name/templates/index.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Graphical Reporting Application</title>
    {% load static %}
    <script type="text/javascript" src="{% static "reports/js/fusioncharts.js" %}"></script>
    <script type="text/javascript" src="{% static "reports/js/themes/fusioncharts.theme.fusion.js" %}"></script>
</head>

<style type="text/css">
        div.chartcss {
            float: right;
            width: auto;
        }
	fieldset.optionGroup
    {
    float: none;
    margin-left: 1%;
           }
fieldset.optionGroup label
    {
    display: inline;
    float: none;
    width: 100px;
    }
fieldset.optionGroup input
    {
    float:none;
    margin: 0px;
    width: 20px;
    position:relative;
    top:-100px;
    }


</style>

<body>

<h1>Generate Graph based on Selected Chart type and JSON input file</h1>
<form action="/reports/chart" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="optionGroup">
        {% for x,y in form.fields.chartName.choices %}
		
		<label>
			<input type="radio" name="chartName" value="{{ x }}"><img src="/static/{{ y }}" width="250" height="250"</img></input></label>
		
        {% endfor %}
	</fieldset>
    <div class="chartcss">
	    <input type="file" name="myfile"/><br>
	    <input type="submit" value="Submit"/><br>
    </div>
</form>

</body>

</html>
